{% extends 'base.html' %}
{% load custom_tags %}

{% block title%}
   Cart
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
        <div class="row row-cols-1" style="margin: 30px;">
        {% for a in items %}
        <div class="col">
        <div class="card mb-3 h-100" style="max-width: 1000px;" >
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{a.image_url}}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body"  style="background-image: radial-gradient( circle farthest-corner at 18.7% 37.8%,  rgba(250,250,250,1) 0%, rgba(225,234,238,1) 90% )">
                <h4 class="card-title">{{a.name}}</h4>
                <p class="card-text"><h5>â‚¹ {{a.price}}</h5> Quantity: {{quantity|dict_key:a.name}} <br>Size: {{size|dict_key:a.name}}</p>
                <a href="{% url 'remove-cart' token a.id %}" class="btn btn-danger active" role="button" aria-pressed="true">Remove</a>
              </div>
            </div>
          </div>
        </div>
        </div>
        {% endfor %}
        </div>
      </div>
      <div class="col-md-4">
        <h1>Your Total: {{ total }}</h1>
        <a href="{% url 'payment' token %}" class="btn btn-success active" role="button" aria-pressed="true">Pay Now</a>
      </div>
</div>
{% endblock %}
