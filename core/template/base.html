<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  sticky-top " >
        <div class="navbar-brand " >
                The Authentic Store   
            </div>
        

        <ul class="navbar-nav navItem-custom" >
          <li class="nav-item active ml-2"  >
            <a src= "" >Home</a>
          </li>
          <li class="nav-item ml-2 navItem-custom">
            <a  src ="/visitus">Visit Us</a>
          </li>
          <li class="nav-item ml-2">
            <a  src ="/about">About Us</a>
          </li>
          <li class="nav-item ml-2">
            <a  src ="/products">Products</a>
          </li>
        </ul>
          <div class="ml-auto">
            {% if user.is_authenticated%}
            <a href="/login" ><ShoppingCartRoundedIcon id="cart" >Cart</ShoppingCartRoundedIcon></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
          <a class="nav-item ml-auto"  onClick={this.props.logout}>Log Out</a>&nbsp;&nbsp;&nbsp;
          <a class="nav-item ml-auto"  href="">Welcome, {{ user }}</a>
          </div>
          
          
          {% else %}
        
          <div class="nav-item ml-auto" >
          
            <a src ="" >Sign In</a>&nbsp;
           
          </div>
          
         {% endif %}
    </nav>
    {% block content %}
    
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
