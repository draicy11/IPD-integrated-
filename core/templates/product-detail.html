{% extends 'base.html' %}


{% block title %}
   {{ item.name }}
{% endblock %}
  
{% block content %}
  <div class="container" style="margin-top: 20px;">
      <div class="row">
          <div class="col-6">
              <img src="{{ item.image_url }}" alt="" style="height:450px;">
          </div>
          <div class="col-6" style="background-color:rgb(236, 234, 234);">
              <h2 style="color: grey;">
                  {{item.name}}
              </h2>
              <div class="info">
                  <h4 class="text-muted">
                    â‚¹{{item.price}}
                  </h4>
                  <div class="size">
                      <p>Select Size</p>
                  </div>
                  <br>
                  <div class="buy" >
                    <a href="{% url 'add-cart' item.id user %}" class="btn btn-outline-success active" role="button" aria-pressed="true">Add To Cart</a>
                  </div>
                  <br>
                  <div class="details">
                      <h4>
                          Description
                      </h4>
                      <p>
                          {{item.description}}
                      </p>  
                  </div>
              </div>
          </div>
      </div>
  </div>


{% endblock %}
